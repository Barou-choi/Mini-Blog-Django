{% extends 'articles/base.html' %}
{% load static %}

{% block title %}Créer un article - Blog{% endblock %}

{% block content %}
<div class="card">
    <div class="card-body">
        <h1 class="card-title mb-4">Créer un nouvel article</h1>
        <form method="post">
            {% csrf_token %}
            {% for field in form %}
            <div class="mb-3">
                <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
                {{ field.errors }}
                {{ field }}
            </div>
            {% endfor %}
            <button type="submit" class="btn btn-primary">Publier l'article</button>
            <a href="{% url 'accueil' %}" class="btn btn-secondary">Annuler</a>
        </form>
    </div>
</div>
{% endblock %}
